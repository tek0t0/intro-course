<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Course</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-around">


                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/course">Course</a>
                </li>


            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h1 class="text-center text-white">Contact</h1>
    <form method="POST"
          th:action="@{/course}"
          th:object="${courseBindingModel}"
          class="main-form mx-auto w-50 d-flex flex-column justify-content-center">
        <div>
            <div class="form-group ">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <input   th:field="*{name}" id="name" type="text" min="2" max="20" class="form-control"
                         placeholder="Name"/>
            </div>

            <div class="form-group ">
                <label for="description" class="text-white font-weight-bold">Description</label>
                <textarea  th:field="*{description}" id="description" type="text" class="form-control"
                        placeholder="Description"  rows="4" cols="50" ></textarea>

            </div>
            <div class="form-group">
                <label for="resources" class="text-white font-weight-bold">Resources</label>
                <input  th:field="*{resources}" id="resources" type="text" class="form-control"
                        placeholder="Resources"/>

            </div>
            <div class="form-group ">
                <label for="fees" class="text-white font-weight-bold">Fees</label>
                <input th:field="*{fees}" id="fees" class="form-control" placeholder="Resources"/>
            </div>
        </div>
        <div class="row">
            <div class="">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
