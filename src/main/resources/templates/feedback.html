<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Feedback</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-around">


                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/course">Course</a>
                </li>


            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h1 class="text-center text-white">Feedback</h1>
    <form method="POST"
          th:action="@{/feedback}"
          th:object="${feedbackBindingModel}"
          class="main-form mx-auto w-50 d-flex flex-column justify-content-center">
        <div>
            <div class="form-group ">
                <label for="username" class="text-white font-weight-bold">Author</label>
                <input   th:field="*{username}" id="username" type="text" min="2" max="20" class="form-control"
                         placeholder="Author"/>
            </div>


            <div class="form-group">
                <label for="courseName" class="text-white font-weight-bold">Course Name</label>
                <input  th:field="*{courseName}" id="courseName" type="text" class="form-control"
                        placeholder="Course Name"/>

            </div>
            <div class="form-group ">
                <label for="text" class="text-white font-weight-bold">Description</label>
                <textarea th:field="*{text}" id="text" type="text" class="form-control" placeholder="Description" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-sm table-hover mx-auto" th:object="${allFeedbacks}">
        <tbody>
        <th:block th:each="f, iter: ${allFeedbacks}" th:object="${f}">
            <tr class="row mx-auto">
                <th class="col-sm-1 d-flex justify-content-center align-items-center">
                    <span class="font-weight-bold text-white" th:utext="${iter.index + 1}"></span>
                </th>

                <td class="col-sm-2 d-flex justify-content-center align-items-center">
                    <span class="font-weight-bold h5 text-white" th:utext="*{courseName}"></span>
                </td>

                <td class="col-sm-2">
                    <p class="font-weight-bold text-white" th:utext="*{username}"></p>
                </td>
                <td class="col-sm-4">
                    <p class="font-weight-bold text-white" th:utext="*{text}"></p>
                </td>


            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
